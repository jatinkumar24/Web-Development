<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of CSS</title>
    <style>
        ol { background-color: aqua;}
        /* we attach internal css file into STYLE tag */
    </style>
    <link rel="stylesheet" href="external.css">
    <!-- we attach external css file into html file into LINK tag -->
</head>
<body>
    <h1>Three Types of adding CSS</h1>
   <ul style="background-color: brown; color: aqua;">
    <li>This is an example of inline CSS</li>
   </ul>
   <ol>
    <li>Thsi is an example of internal CSS</li>
   </ol>
   <div>
    This is an example of external CSS
   </div>
</body>
</html>
