<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Fill your form</h1>
    <form action="get">
        <div>
            <label for="username">Enter your name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" id="Age" value="yes">
            <label for="Age">Are you abover 18</label>
        </div>
        <div>
            <select name="Qualification" id="">
                <option value="10">highschool pass</option>
                <option value="12">twelth pass</option>
                <option value="gradutate">have a degree</option>
            </select>
        </div>
        <div>
            <textarea name="textbox" id="" cols="25" rows="5"></textarea>
        </div>
        <div>
            <label for="DOB">Enetr your Date</label>
            <input type="date" id="DOB" value="DOB">
        </div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>

</html>
